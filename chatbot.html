<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Chatbot</title>

  <style>
    * { 
      box-sizing: border-box; 
      font-family: "Segoe UI", sans-serif;
    }

    body { 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #c2f0ee, #e8f7f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: #007b7b;
      padding: 14px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    .navbar a:hover {
      color: #aefcfa;
    }

    /* CHAT CONTAINER */
    .chat-container {
      width: 90%;
      max-width: 650px;
      margin: 25px auto;
      background: white;
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      border: 1px solid #d7f0ee;
    }

    .chat-header {
      background: #009999;
      padding: 14px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* Chat message area */
    .chat-messages {
      padding: 18px;
      height: 420px;
      overflow-y: auto;
      background: #f3fbfa;
    }

    /* Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 10px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 10px;
    }

    /* Message block */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
      gap: 12px;
      animation: fadeIn 0.4s ease;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Avatar */
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #009999;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Chat bubbles */
    .text {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 15px;
      border: 1px solid #cde7e6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .bot .text {
      background: #ffffff;
    }
    .user .text {
      background: #d2f8d2;
    }

    /* Input area */
    .chat-input {
      display: flex;
      padding: 12px;
      background: #e8f0ef;
      border-top: 1px solid #cbd7d6;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #bcdad8;
      border-radius: 25px;
      outline: none;
      background: white;
    }
    .chat-input input:focus {
      border-color: #009999;
      box-shadow: 0 0 6px rgba(0,153,153,0.4);
    }

    .chat-input button {
      background: #007b7b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      margin-left: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .chat-input button:hover {
      background: #005f5f;
      transform: scale(1.05);
    }

    /* Hide navbar inside iframe */
    body.in-iframe .navbar {
      display: none;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div><strong>AR HOSPITAL PORTAL</strong></div>
  <div>
    <a href="index.html">Home</a>
    <a href="appointment.html">Book Appointment</a>
    <a href="login.php">Login</a>
  </div>
</div>

<!-- CHAT BOX -->
<div class="chat-container">
  <div class="chat-header">How can I assist you today? :)</div>
  
  <div class="chat-messages" id="chatlog"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const userAvatar = "images/profile.png";
const botAvatar = "images/icons8-chat-bot-50.png";

function addMessage(sender, message) {
  const chatlog = document.getElementById("chatlog");

  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);

  const avatarDiv = document.createElement("div");
  avatarDiv.classList.add("avatar");

  const img = document.createElement("img");
  img.src = sender === "user" ? userAvatar : botAvatar;
  avatarDiv.appendChild(img);

  const textDiv = document.createElement("div");
  textDiv.classList.add("text");
  textDiv.innerText = message;

  msgDiv.appendChild(avatarDiv);
  msgDiv.appendChild(textDiv);
  chatlog.appendChild(msgDiv);
  chatlog.scrollTop = chatlog.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage("user", message);
  input.value = "";

  fetch("http://127.0.0.1:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
  .then(data => {
    const reply = data.response;
    addMessage("bot", reply);
    speak(reply);
    window.parent.postMessage({ type: "bot_reply", text: reply }, "*");
  })
  .catch(() => {
    const errorMsg = "⚠️ Error: Unable to connect to chatbot server.";
    addMessage("bot", errorMsg);
    speak(errorMsg);
  });
}

document.getElementById("userInput").addEventListener("keypress", function(e){
  if(e.key === "Enter") sendMessage();
});

/* Voice Output */
function speak(text) {
  const synth = window.speechSynthesis;
  if(!synth) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";
  synth.speak(utterance);
}

/* Hide navbar if inside iframe */
document.addEventListener("DOMContentLoaded", function() {
  if(window.self !== window.top) document.body.classList.add("in-iframe");
});

/* Listen to parent messages */
window.addEventListener("message", (event) => {
  if(event.data.type === "user_message") {
    const userText = event.data.text;
    if(userText) {
      document.getElementById("userInput").value = userText;
      sendMessage();
    }
  }
});
</script>
</body>
</html>
